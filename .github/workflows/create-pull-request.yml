name: Create Pull Request to Private Repository

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Get Last Commit SHA
      id: commit
      run: echo "::set-output name=sha::$(git rev-parse HEAD)"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: 'Merge changes from public repository'
        commit-message: 'Merge changes from public repository'
        branch: 'main'
        base: 'main'
        body: 'Automated pull request created by GitHub Actions.'
        labels: 'auto-generated'
        token: ${{ secrets.GIT_TOKEN_DEMO }}
        delete-branch: true
