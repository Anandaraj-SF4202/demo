name: Create PR to Private Repository

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PRIVATE_REPO_PAT }} # Access the secret here
        branch: main
        title: 'Merge changes from public repository'
        body: 'Automatically generated pull request from public repository to private repository.'
        labels: 'automated'
        base: 'main'
        head: 'public-repo:main'
