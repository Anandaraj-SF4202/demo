name: Create PR to Private Repository

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Create Branch in Private Repository
      run: |
        git checkout -b development
        git push origin development
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PRIVATE_REPO_PAT }}
        branch: main  # Branch where the changes are coming from
        title: 'Merge changes from public repository'
        body: 'Automatically generated pull request from public repository to private repository.'
        labels: 'automated'
        base: development   # Use the newly created development branch as the base
