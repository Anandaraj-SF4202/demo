name: Create Pull Request to Private Repository

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN_DEMO }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: 'Merge changes from public repository'
        commit-message: 'Merge changes from public repository'
        branch: 'feature-branch' # Use a different branch name here
        base: 'main' # Specify the base branch where the changes should be merged
        body: 'Automated pull request created by GitHub Actions.'
        labels: 'auto-generated'
        token: ${{ secrets.GITHUB_TOKEN_DEMO }}
        delete-branch: true
